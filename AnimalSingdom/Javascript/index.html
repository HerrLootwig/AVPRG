<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Animal Singdom</title>
</head>

<body>
    <div id="mainContainer">
    <h1>Animal Singdom - Die Tönenden Tiere</h1>
    <div><button id="playResetButton">Play Beat</button></div>
    
    <div id="mainsettingsContainer">
        <h2>Grundeinstellungen</h2>
        <input type="range" min="50" max="200" value="90" class="slider" id="bpmSlider">
        <br />
        <span id="bpmOutput">90 bpm</span>
        <div id="reverbContainer">
            <h4>Ort auswählen: </h4>
            <select id="reverbSelectList">
                <option value="none">None</option>
                <option value="church">Kirche</option>
                <option value="garage">Garage</option>
                <option value="room">Raum</option>
                <option value="cave">Höhle</option>
            </select>
        </div>
    </div>
    <h3>Grundbeat wählen</h3>
    <div class="flex-container" id="mainBeatContainer"> 
        <div class="mainbeat"> 
            <h4>Klanghölzer</h4>
            <div id="klangholzbox" class="box1">
                <div class="box1Upper">
                    <button class="beat1" id="klangholzbutton1">1</button>
                    <button class="beat2" id="klangholzbutton2">2</button>
                    <button class="beat3" id="klangholzbutton3">3</button>
                    <button class="beat4" id="klangholzbutton4">4</button>
                </div>
                <div class="box1Lower">
                    <button class="beat5" id="klangholzbutton5">5</button>
                    <button class="beat6" id="klangholzbutton6">6</button>
                    <button class="beat7" id="klangholzbutton7">7</button>
                    <button class="beat8" id="klangholzbutton8">8</button>
                </div>
            </div>
        </div>
        <div class="mainbeat"> 
            <h4>Glocken</h4>
            <div id="glockenbox" class="box1">
                <div class="box1Upper">
                    <button class="beat1" id="glockenbutton1">1</button>
                    <button class="beat2" id="glockenbutton2">2</button>
                    <button class="beat3" id="glockenbutton3">3</button>
                    <button class="beat4" id="glockenbutton4">4</button>
                </div>
                <div class="box1Lower">
                    <button class="beat5" id="glockenbutton5">5</button>
                    <button class="beat6" id="glockenbutton6">6</button>
                    <button class="beat7" id="glockenbutton7">7</button>
                    <button class="beat8" id="glockenbutton8">8</button>
                </div>
            </div>
        </div>
        <div class="mainbeat"> 
            <h4>Guiro</h4>
            <div id="guirobox" class="box1">
                <div class="box1Upper">
                    <button class="beat1" id="guirobutton1">1</button>
                    <button class="beat2" id="guirobutton2">2</button>
                    <button class="beat3" id="guirobutton3">3</button>
                    <button class="beat4" id="guirobutton4">4</button>
                </div>
                <div class="box1Lower">
                    <button class="beat5" id="guirobutton5">5</button>
                    <button class="beat6" id="guirobutton6">6</button>
                    <button class="beat7" id="guirobutton7">7</button>
                    <button class="beat8" id="guirobutton8">8</button>
                </div>
            </div>
        </div>
        <div class="mainbeat"> 
            <h4>Klatschen</h4>
            <div id="klatschbox" class="box1">
                <div class="box1Upper">
                    <button class="beat1" id="klatschbutton1">1</button>
                    <button class="beat2" id="klatschbutton2">2</button>
                    <button class="beat3" id="klatschbutton3">3</button>
                    <button class="beat4" id="klatschbutton4">4</button>
                </div>
                <div class="box1Lower">
                    <button class="beat5" id="klatschbutton5">5</button>
                    <button class="beat6" id="klatschbutton6">6</button>
                    <button class="beat7" id="klatschbutton7">7</button>
                    <button class="beat8" id="klatschbutton8">8</button>
                </div>
            </div>
        </div>
        <div class="mainbeat"> 
            <h4>Bongo</h4>
            <div id="bongobox" class="box1">
                <div class="box1Upper">
                    <button class="beat1" id="bongobutton1">1</button>
                    <button class="beat2" id="bongobutton2">2</button>
                    <button class="beat3" id="bongobutton3">3</button>
                    <button class="beat4" id="bongobutton4">4</button>
                </div>
                <div class="box1Lower">
                    <button class="beat5" id="bongobutton5">5</button>
                    <button class="beat6" id="bongobutton6">6</button>
                    <button class="beat7" id="bongobutton7">7</button>
                    <button class="beat8" id="bongobutton8">8</button>
                </div>
            </div>
        </div>

    </div>

    <h3>Tiere</h3>
    <div class="flex-container" id="animalContainer">
        <div class="animalbeat"> 
            <h4>Pferd</h4>
            <div id="horsebox" class="box2">
                <div class="gainSliderBox">
                    <p>Lautstärke</p>
                    <input type="range" min="0" max="200" value="100" class="slider" id="horseGainSlider">
                    <span id="gainHorseOutput">100%</span>
                </div>
                <div class="box2Upper">
                    <button class="horsebutton animalbeat1" id="horsebutton1">1</button>
                    <button class="horsebutton animalbeat2" id="horsebutton2">2</button>
                    <button class="horsebutton animalbeat3" id="horsebutton3">3</button>
                    <button class="horsebutton animalbeat4" id="horsebutton4">4</button>
                </div>
                <div class="box2Lower">
                    <button class="horsebutton animalbeat5" id="horsebutton5">5</button>
                    <button class="horsebutton animalbeat6" id="horsebutton6">6</button>
                    <button class="horsebutton animalbeat7" id="horsebutton7">7</button>
                    <button class="horsebutton animalbeat8" id="horsebutton8">8</button>
                </div>
            </div>
        </div>
        <div class="animalbeat"> 
            <h4>Elefant</h4>
            <div id="elephantbox" class="box2">
                <div class="gainSliderBox">
                    <p>Lautstärke</p>
                    <input type="range" min="0" max="200" value="100" class="slider" id="elephantGainSlider">
                    <span id="gainElephantOutput">100%</span>
                </div>
                <div class="box2Upper">
                    <button class="elephantbutton animalbeat1" id="elephantbutton1">1</button>
                    <button class="elephantbutton animalbeat2" id="elephantbutton2">2</button>
                    <button class="elephantbutton animalbeat3" id="elephantbutton3">3</button>
                    <button class="elephantbutton animalbeat4" id="elephantbutton4">4</button>
                </div>
                <div class="box2Lower">
                    <button class="elephantbutton animalbeat5" id="elephantbutton5">5</button>
                    <button class="elephantbutton animalbeat6" id="elephantbutton6">6</button>
                    <button class="elephantbutton animalbeat7" id="elephantbutton7">7</button>
                    <button class="elephantbutton animalbeat8" id="elephantbutton8">8</button>
                </div>
            </div>
        </div>
        <div class="animalbeat"> 
            <h4>Löwe</h4>
            <div id="lionbox" class="box2">
                <div class="gainSliderBox">
                    <p>Lautstärke</p>
                    <input type="range" min="0" max="200" value="100" class="slider" id="lionGainSlider">
                    <span id="gainLionOutput">100%</span>
                </div>
                <div class="box2Upper">
                    <button class="lionbutton animalbeat1" id="lionbutton1">1</button>
                    <button class="lionbutton animalbeat2" id="lionbutton2">2</button>
                    <button class="lionbutton animalbeat3" id="lionbutton3">3</button>
                    <button class="lionbutton animalbeat4" id="lionbutton4">4</button>
                </div>
                <div class="box2Lower">
                    <button class="lionbutton animalbeat5" id="lionbutton5">5</button>
                    <button class="lionbutton animalbeat6" id="lionbutton6">6</button>
                    <button class="lionbutton animalbeat7" id="lionbutton7">7</button>
                    <button class="lionbutton animalbeat8" id="lionbutton8">8</button>
                </div>
            </div>
        </div>
        <div class="animalbeat"> 
            <h4>Schwein</h4>
            <div id="pigbox" class="box2">
                <div class="gainSliderBox">
                    <p>Lautstärke</p>
                    <input type="range" min="0" max="200" value="100" class="slider" id="pigGainSlider">
                    <span id="gainPigOutput">100%</span>
                </div>
                <div class="box2Upper">
                    <button class="pigbutton animalbeat1" id="pigbutton1">1</button>
                    <button class="pigbutton animalbeat2" id="pigbutton2">2</button>
                    <button class="pigbutton animalbeat3" id="pigbutton3">3</button>
                    <button class="pigbutton animalbeat4" id="pigbutton4">4</button>
                </div>
                <div class="box2Lower">
                    <button class="pigbutton animalbeat5" id="pigbutton5">5</button>
                    <button class="pigbutton animalbeat6" id="pigbutton6">6</button>
                    <button class="pigbutton animalbeat7" id="pigbutton7">7</button>
                    <button class="pigbutton animalbeat8" id="pigbutton8">8</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
    <script src="rhythm.js"></script>
    <!--------------------------------------->
</body>

</html>
